<div class="checkout-container">
  <h2>Checkout</h2>
  <div class="order-summary">
    <h3>Order Summary</h3>
    <ul>
      <li *ngFor="let item of cartItems">
        {{ item.name }} - {{ item.quantity }} x {{ item.price | currency:'$MXN ':'symbol':'1.0-0' }}
      </li>
    </ul>
    <p><strong>Total: {{ total | currency:'$MXN ':'symbol':'1.0-0' }}</strong></p>
  </div>
  <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
    <h3>Shipping Information</h3>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="shippingInfo.name" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="shippingInfo.address" required>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" [(ngModel)]="shippingInfo.city" required>
    </div>
    <div class="form-group">
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode" [(ngModel)]="shippingInfo.zipCode" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="shippingInfo.email" required>
    </div>

    <h3>Payment Information</h3>
    <div class="form-group">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="paymentInfo.cardNumber" required>
    </div>
    <div class="form-group">
      <label for="expirationDate">Expiration Date:</label>
      <input type="text" id="expirationDate" name="expirationDate" [(ngModel)]="paymentInfo.expirationDate" placeholder="MM/YY" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" [(ngModel)]="paymentInfo.cvv" required>
    </div>

    <button type="submit" [disabled]="!checkoutForm.form.valid || isProcessing">
      {{ isProcessing ? 'Processing...' : 'Place Order' }}
    </button>
  </form>
</div>
