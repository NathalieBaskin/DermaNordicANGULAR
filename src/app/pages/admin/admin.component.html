<div class="admin-container">
  <h1>Admin Panel</h1>

  <div class="add-product-form">
    <h2>Add New Product</h2>
    <input [(ngModel)]="newProduct.name" placeholder="Product Name">
    <input [(ngModel)]="newProduct.price" type="number" placeholder="Price">
    <textarea [(ngModel)]="newProduct.description" placeholder="Description"></textarea>
    <input [(ngModel)]="newProduct.category" placeholder="Category">

    <div>
      <label>Hover/Details Image:</label>
      <input type="file" (change)="onFileSelected($event, 'main')" accept="image/*">
    </div>
    <div>
      <label>Webshop Image:</label>
      <input type="file" (change)="onFileSelected($event, 'hover')" accept="image/*">
    </div>

    <button (click)="addProduct()">Add Product</button>
  </div>

  <div class="product-list">
    <h2>Existing Products</h2>
    <ul>
      <li *ngFor="let product of products">
        {{ product.name }} - {{ product.price | currency:'MXN':'symbol':'1.0-0' }}
        <button (click)="deleteProduct(product.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
