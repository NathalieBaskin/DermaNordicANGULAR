<div class="product-detail-container">
  <div class="product-main" *ngIf="product$ | async as product; else loading">
    <div class="product-image-container">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
    </div>
    <div class="product-info">
      <h1 class="product-name">{{ product.name }}</h1>
      <p class="product-price">{{ product.price | currency:'$MXN ':'symbol':'1.0-0' }}</p>
      <p class="product-description">{{ product.description }}</p>
      <button class="add-to-cart-button" (click)="addToCart(product)">Add to cart</button>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading">Loading products...</div>
  </ng-template>

  <div class="similar-products-section" *ngIf="staticProducts$ | async as staticProducts">
    <h2 class="section-title" *ngIf="staticProducts.length > 0">You might also like...</h2>
    <div class="similar-products-grid">
      <div *ngFor="let product of staticProducts" class="similar-product-card" [routerLink]="['/product', product.id]">
        <img [src]="product.imageUrl" [alt]="product.name" class="similar-product-image">
        <div class="similar-product-info">
          <span class="similar-product-name">{{ product.name }}</span>
          <span class="similar-product-price">{{ product.price | currency:'$MXN ':'symbol':'1.0-0' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
