<div class="product-card" [routerLink]="['/product', product.id]" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="image-container">
    <img [src]="isHovered ? product.imageUrl : product.hoverImageUrl" [alt]="product.name" class="product-image">
  </div>
  <h3>{{ product.name }}</h3>
  <p>{{ product.price | currency:'$MXN ':'symbol':'1.0-0' }}</p>
</div>
