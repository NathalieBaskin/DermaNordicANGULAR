<header class="header">
  <div class="logo-container">
    <a routerLink="/">
      <img [src]="logoPath" alt="Logo" class="logo" />
    </a>
  </div>

  <div class="header-right">
    <div class="search-and-icons">
      <div class="search-form">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          placeholder="Search..."
          class="search-input"
        >
      </div>

      <div class="social-cart">
        <a href="https://www.instagram.com/dermanordicmedspa/" class="social-icon" target="_blank" rel="noopener noreferrer">
          <fa-icon [icon]="faInstagram" size="lg"></fa-icon>
        </a>
      </div>
    </div>

    <nav class="header-nav">
      <a routerLink="/booking" class="nav-link">Booking</a>
      <a routerLink="/prices" class="nav-link">Treatment prices</a>
      <a routerLink="/webshop" class="nav-link">Webshop</a>
      <a routerLink="/cart" class="nav-link cart-link" [@cartBump]="cartAnimationState">
        Cart <span class="cart-count" *ngIf="cartItemCount > 0">({{ cartItemCount }})</span>
      </a>
    </nav>
  </div>
</header>
